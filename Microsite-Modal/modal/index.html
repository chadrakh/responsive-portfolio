<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>

    <button id="openModal">Subscribe</button>
    
    <div id="micrositeModal" class="modal">
        <div id="modalContent">
            <div id="modalHeader">
                <span class="closeModal">&times;</span>
                <h2>Subscribe to our newsletter</h2>
            </div>
            <div id="modalBody">
                <h3>Personal Details</h3>
                <form>
                    <div id="formGroup">
                        <label for="emailAddress">Email Address *</label>
                        <input required type="email" name="email" placeholder="name@example.com">
                    </div>

                    <div id="formGroup">
                        <label for="position">Position</label>
                        <input type="text" name="position" value="Unknown">
                    </div>

                    <div id="formGroup">
                        <label for="title">Title</label>
                        <input type="text" name="title" placeholder="Please type here...">
                    </div>

                    <div id="formGroup">
                        <label for="firstName">First Name *</label>
                        <input required type="text" name="firstName" placeholder="Please type here...">
                    </div>

                    <div id="formGroup">
                        <label for="lastName">Last Name *</label>
                        <input required type="text" name="lastName" placeholder="Please type here...">
                    </div>
                    
                    <!-- Enter Password -->
                    <div id="formGroup">
                        <label for="password">Password *</label>
                        <input type="text" name="password" placeholder="**********">
                    </div>
                    <div id="formGroup">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="text" placeholder="**********">
                    </div>
                    
                    <input type="submit" value="Subscribe">
                </form>
            </div>
            <div id="modalFooter">
                <h2>BriefYourMarket.com &copy; 2019</h2>
            </div>
        </div>
    </div>    
    
    <script src="JS/main.js"></script>
</body>
</html>
